{% extends "base.html" %}
{% load static %}
{% load myfilter %}

{% block content %}
<link rel="stylesheet" href="{% static 'faq/style.css' %}">

<main class="main-faq">
    {% for qa in questions %}
    <div class="c">
        <input type="checkbox" id="faq-{{ qa.id }}">
        <h1><label for="faq-{{ qa.id }}">{{ qa.question }}</label></h1>
        <div class="p">
            <p>{{ qa.answer }}</p>
        </div>
    </div>
    {% endfor %}
</main>

{% endblock %}
