<ul>
    {% for video in videos %}

    {% if current_video.id == video.id %}
    <li class="current_video" id="current_video_li">
        <a href="{% url 'profil:detail' video.formation_id %}?current_v_index={{ video.id }}">
            {{ video.title }}</a>
    </li>

    {% else %}
    <li class="{% cycle 'odd_li' 'even_li' %}">
        <a href="{% url 'profil:detail' video.formation_id %}?current_v_index={{ video.id }}">
            {{ video.title }}</a>
    </li>

    {% endif %}

    <hr>
    {% empty %}
    <p>Aucune vid√©o disponible</p>
    {% endfor %}
</ul>
